<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Concluída</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f9f9f9;
        }
        .message-container {
            border: 1px solid #4CAF50;
            border-radius: 8px;
            padding: 20px;
            background-color: #e8f5e9;
            max-width: 600px;
            margin: 0 auto;
        }
        .message-container h1 {
            color: #4CAF50;
        }
        .message-container p {
            font-size: 1.2em;
            color: #333;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Compra Concluída com Sucesso!</h1>
        <p>Obrigado por sua compra. Seu pedido foi recebido e está sendo processado.</p>
        <p>Você receberá um e-mail de confirmação com os detalhes do pedido em breve.</p>
        <a href="/" class="button">Voltar para a Página Inicial</a>
    </div>
</body>
</html>
