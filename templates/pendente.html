<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Pendente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f9f9f9;
        }
        .message-container {
            border: 1px solid #ffa000;
            border-radius: 8px;
            padding: 20px;
            background-color: #fff3e0;
            max-width: 600px;
            margin: 0 auto;
        }
        .message-container h1 {
            color: #ffa000;
        }
        .message-container p {
            font-size: 1.2em;
            color: #333;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #ffa000;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #ff8f00;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Compra Pendente</h1>
        <p>Sua compra está sendo processada. Por favor, aguarde enquanto verificamos os detalhes.</p>
        <p>Você receberá uma atualização por e-mail assim que o status da sua compra for atualizado.</p>
        <a href="/" class="button">Voltar para a Página Inicial</a>
    </div>
</body>
</html>
